
{% block title %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

{% endblock title %}

{% block body %}
<div class="container-fluid px-0 " >
    <img src="/static/cri.jpg" class="d-block w-100 mx-0" alt="...">
</div>
<div class="container  py-4">
    <h1 class="text-center">Enter Crime And Your Details To Contact You On Need.</h1>
    <form method="post" action="/addcomplaint">
    {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
        </div>

        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
        </div>
        
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
        </div> 
        <div class="form-group">
            <label for="address">Adress</label>
            <input type="address" class="form-control" id="address" name="address" placeholder="Enter Your Phone Number">
        </div>      
        
        <div class="form-group">
            <label for="complaint">Describe Here the Complaint Purpose..</label>
            <textarea class="form-control" id="complaint" rows="3" name="complaint"></textarea>
        </div>
        
        <div class="col-md-12 text-center">
            <button class="btn btn-primary my-4" type="submit">Submit</button>
            <a href="{% url 'index' %}" class="btn btn-primary my-4">Home</a>
        </div>
    </form>
    
</div>
{% endblock body %}
